<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<style>
		ul li{
			display: inline;
        }
        ul li:nth-child(16):after { content:"\A"; white-space:pre; }
	</style>
</head>                                         
<body ng-app="selectColor">
	<div ng-controller="mainCtrl">
		<div>
			<svg width="100" height="100">
  					<circle cx="50" cy="50" r="40" fill="{{name}}" />
    			</svg>
		</div>
	<ul>
		<h4>Select a Color</h4>
		<li ng-repeat="n in names">
			<label ng-click="selectedColor(n.name)">
				<svg width="50" height="50">
  					<circle cx="25" cy="25" r="20" fill="{{n.name}}" />
    			</svg>
    		</label>
    	</li>
        
	</ul> 
	   	<h4>Input Your Name or Initials (8 chars max)</h4>
	   	<input type="text"/>
	   	<h4>Click on the Button to Enter circle field</h4>
	   	<input type="button" value="Submit"/>
	</div>
<script src="scripts/app.js"></script>
</body>
</html>
